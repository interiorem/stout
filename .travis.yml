language: go

sudo: required

go:
 - 1.7.1

before_install:
 - docker -v
 - docker run -d -p 5000:5000 --restart=always --name registry registry:2
 - sudo groupadd porto && sudo dpkg -i ci/yandex-porto_2.11_amd64.deb -y || sudo apt-get install -f -y

install:
 - go env

script:
 - make test
 - make build_travis_release

after_success:
 - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - cocaine-isolate-daemon
   - cocaine-isolate-daemon_osx
  skip_cleanup: true
  on:
    tags: true
    go: 1.7.1
